<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">تذكرني</label>
                </div>
                <button type="submit">تسجيل الدخول</button>
                <p class="register-link">لا تملك حسابًا؟ <a href="#">سجل هنا</a></p>
            </form>
        </div>
    </div>

    <!-- الصفحة الترحيبية -->
    <div class="welcome-container hidden" id="welcomePage">
        <div class="welcome-box">
            <h2>Welcome For Soba Developer!</h2>
            <p>You have successfully logged in.</p>

            <!-- رابط Discord -->
            <div class="discord-link">
                <p>Join my Discord server for updates and support:</p>
                <a href="https://discord.gg/YourInviteLink" target="_blank">Join Discord</a>
            </div>

            <!-- معلومات Minecraft Server -->
            <div class="server-info">
                <h3>Minecraft Server Developer</h3>
                <p>I specialize in developing the following server types:</p>
                <ul>
                    <li><strong>Box PvP</strong></li>
                    <li><strong>QuickBox</strong></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
