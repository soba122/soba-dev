<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proflie Soba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- تسجيل الدخول -->
        <div id="loginForm" class="form-container">
            <form class="auth-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>
        </div>

        <!-- تسجيل مستخدم جديد -->
        <div id="registerForm" class="form-container hidden">
            <form class="auth-form">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" placeholder="Choose a password" required>
                </div>
                <button type="submit">Register</button>
                <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- صفحة البروفايل -->
    <div class="profile-container hidden" id="profilePage">
        <div class="profile-box">
            <div class="profile-header">
                <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
                <h2>Soba Developer</h2>
                <p>Minecraft Server Developer</p>
            </div>

            <!-- معلومات الشغال -->
            <div class="work-info">
                <h3>My Work</h3>
                <ul>
                    <li><strong>Box PvP</strong> - A fast-paced PvP experience.</li>
                    <li><strong>QuickBox</strong> - Instant PvP matches with custom kits.</li>
                </ul>
            </div>

            <!-- ربط Discord -->
            <div class="discord-link">
                <p>Connect with me on Discord:</p>
                <a href="https://discord.gg/YourInviteLink" target="_blank">Join Discord</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
