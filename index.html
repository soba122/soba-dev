<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- تسجيل الدخول -->
        <div id="loginForm" class="form-container">
            <form class="auth-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>
        </div>

        <!-- تسجيل مستخدم جديد -->
        <div id="registerForm" class="form-container hidden">
            <form class="auth-form">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" placeholder="Choose a password" required>
                </div>
                <button type="submit">Register</button>
                <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- صفحة الإدارة -->
    <div class="admin-container hidden" id="adminPage">
        <div class="admin-box">
            <h2>Welcome, Admin!</h2>
            <p>You have successfully logged in.</p>

            <!-- إدارة الطلبات -->
            <div class="orders-management">
                <h3>Orders Management</h3>
                <ul id="ordersList"></ul>
            </div>

            <!-- إضافة دومين -->
            <div class="add-domain">
                <h3>Add Domain</h3>
                <input type="text" id="domainName" placeholder="Enter domain name">
                <input type="number" id="domainPrice" placeholder="Enter domain price">
                <button onclick="addDomain()">Add Domain</button>
            </div>
        </div>
    </div>

    <!-- صفحة المستخدم -->
    <div class="user-container hidden" id="userPage">
        <div class="user-box">
            <h2>Welcome, User!</h2>
            <p>Browse available domains:</p>

            <!-- قائمة الدومينات -->
            <div class="domains-list">
                <ul id="domainsList"></ul>
            </div>

            <!-- شراء دومين -->
            <div class="buy-domain">
                <h3>Buy Domain</h3>
                <input type="text" id="buyDomainName" placeholder="Enter domain name to buy">
                <button onclick="buyDomain()">Buy</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
