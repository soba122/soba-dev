<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soba Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- تسجيل الدخول -->
        <div id="loginForm" class="form-container">
            <form class="auth-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>
        </div>

        <!-- تسجيل مستخدم جديد -->
        <div id="registerForm" class="form-container hidden">
            <form class="auth-form">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" placeholder="Choose a password" required>
                </div>
                <button type="submit">Register</button>
                <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- صفحة الإدارة -->
    <div class="admin-container hidden" id="adminPage">
        <div class="admin-box">
            <h2>Admin Panel</h2>
            <p>Welcome, Admin!</p>

            <!-- ربط Discord -->
            <div class="discord-link">
                <p>Connect your Discord account:</p>
                <a href="https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=identify" target="_blank">Connect Discord</a>
            </div>

            <!-- إدارة الدومين -->
            <div class="domain-management">
                <h3>Domain Management</h3>
                <input type="text" id="domainInput" placeholder="Enter domain name">
                <button onclick="addDomain()">Add Domain</button>
                <ul id="domainList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
